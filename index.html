<html>

<head>
  <meta charset="UTF-8">
  <title>HTML5 video comparison</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <table width="100%" align="center">
  <tr>
      <td align="center"><div class="overlay" id="left-video-overlay" ></div></td>
      <td align="center"><div class="overlay" id="right-video-overlay"></div></td>
  </tr>
  </table>
  <div class="player" id="video-compare-container">
    <div id="video-clipper">
      <video id="left-video" muted loop > 
        <source src=/1.mp4>
      </video>
    </div>
    <video id="right-video" muted loop >
      <source src=/2.mp4>
    </video>
    <div class="controls" id="controls">
      <input class="control-button" id="rewind-button-l" type="image" src="assets/icons/rewind.svg" onclick="seekFramesl(-1)"/>
      <input class="control-button" id="ff-button-l" type="image" src="assets/icons/fast-forward.svg" onclick="seekFramesl(1)"/>
      <input class="control-button" id="play-pause-button" type="image" src="assets/icons/pause.svg" onclick="togglePlayPause()"/>
      <input class="control-button" id="rewind-button-r" type="image" src="assets/icons/rewind.svg" onclick="seekFramesr(-1)"/>
      <input class="control-button" id="ff-button-r" type="image" src="assets/icons/fast-forward.svg" onclick="seekFramesr(1)"/>
    </div>
  </div>
  <div id="progressWrap">  
    <div id="playProgress">  
      <span id="showProgress">0</span> 
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
